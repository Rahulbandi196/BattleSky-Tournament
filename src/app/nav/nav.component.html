<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item href="#">Search</a>
      <a mat-list-item href="#">Browse Tournaments</a>
      <ul class="navbar-nav"></ul>
       <li class="nav-item">
        <a class="nav-link"
        [routerLink]="['/register']" routerLinkActive="active" >Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
        [routerLink]="['/login']" routerLinkActive="active" >Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
        [routerLink]="['/reset-password']" routerLinkActive="active" >ResetPassword</a>
      </li>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TournamentSite</span>
     
    </mat-toolbar>


    <!-- Add Content Here -->
    <router-outlet></router-outlet>



  </mat-sidenav-content>
</mat-sidenav-container>
