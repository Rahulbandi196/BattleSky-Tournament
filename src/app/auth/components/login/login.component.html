<div class="container">
    <div class="row justify-content-center p-4">
      <div class="col-md-6">
        <form (ngSubmit)="login()">
          <h3>Login</h3>
            <div class="form-group p-2">
              <input type="email" name="email" [(ngModel)]="email" required
               class="form-control" placeholder="Enter Email Id" required>
            </div>
            <div class="form-group p-2">
              <input type="password" name="password" [(ngModel)]="password" required 
              class="form-control" id="loginPassword" placeholder="Enter Password" required>
            </div>
      
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="register"><a href="#" routerLink="/register">New User Register</a></div>
          </form>
          <div class = "form-group">
            <p *ngIf="errorMessage.length > 0" class="text-danger">
              {{errorMessage}}</p>
  
              <p *ngIf="error.message.length > 0" class="text-danger">
                {{errorMessage}}</p>
  
                
          </div>    
        </div>    
    </div>
</div>
